<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MVVM-TODO</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.esm.min.js"></script>
</head>
<body class="d-flex justify-content-center">
    <div>
        <div for-each="todoListItems">
            <div id="todo-loader">Loading...</div>
        </div>
        <div class="input-group">
            <label for="new-item" class="px-2 pt-1 form-label">
                New item:
            </label>
            <input class="form-control d-inline-block" type="text" data-bind="newItem" id="new-item">
            <button on-click="addItem" class="btn btn-primary" id="add-item">Add Item</button>
        </div>
    </div>
</body>
</html>
